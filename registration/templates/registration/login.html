{% load crispy_forms_tags %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>{% block title %}Home Property | Login{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %} " type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/hello.css' %} ">
    <!-- Font awesome -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">   
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="(% static 'css/nouislider.css' %)">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="{% static 'css/theme-color/default-theme.css' %}" rel="stylesheet">     
    <!-- Main style sheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">    
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn ' rel='stylesheet' type='text/css'>    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>
<body>
<section id="aa-signin">
    <div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="aa-signin-area">
            <div class="aa-signin-form">
            <div class="aa-signin-form-title">
                <a class="aa-property-home" href="index.html">Property Home</a>
                <h4>Sign in to your account</h4>
            </div>
            <form class="contactform" method="POST">                                                 
                {% csrf_token %}
                {{ form|crispy}}
                <div class="aa-single-submit">
                    <input type="submit" value="Send Message" class="aa-browse-btn" name="submit">  
                    <p>Don't Have A Account Yet? <a href="{% url 'registration:signup' %}">CREATE NOW!</a></p>
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
